<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Rock | Paper | Scissors</title>
            <link rel="stylesheet" href="./style.css">
            <script src="./script.js" defer></script>
        </head>

        <body>
            <h2>
            <div id="roundNumber">Round: 0</div>
            <div id="scoreBoard">
                <div id="playerScore">Player: 0</div>
                <div id="computerScore">Computer: 0</div>
            </div>
            </h2>
            <div id="container">
                <button id="rock" >Rock</button>
                <button id="paper" >Paper</button>
                <button id="scissors" >Scissors</button>
            </div>
            <div id="info">
                <div id="info1">The machines have risen up and overthrown the world!!</div>
                <div id="info2">They will only leave if you beat them at a "best of 5" game of rock, paper, scissors.</div>
            </div>
        </body>
        
    </html>
